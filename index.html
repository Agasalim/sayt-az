<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- https://sayt.az/ -->
</head>

<body>

    <nav class="px-10 py-4 relative ">
        <div class="parent_div flex justify-between items-center">
            <a class="logo" href="#"><img class="w-[120px]" src="img/saytaz.svg" alt="logo"></a>
            <div class="links absolute top-0 right-0 p-10 h-screen w-2/3 hidden">
                <i class="fa-solid fa-xmark text-2xl cursor-pointer p-1 absolute top-[25px] right-10"
                    onclick="closeBar()"></i>
                <ul class="navlinks flex flex-col lg:gap-3 my-5">
                    <li class="cursor-pointer py-3 text-[#300B60] font-manrope font-bold relative" onclick="">Veb site
                        <i class="fa-solid fa-chevron-down text-sm"></i>
                        <ul class="vebsayt_list bg-white rounded-lg hidden absolute -left-20 py-5"></ul>
                    </li>
                    <li class="cursor-pointer py-3 text-[#300B60] font-manrope font-bold relative">Domen
                        <i class="fa-solid fa-chevron-down text-sm"></i>
                        <ul class="domen_list bg-white rounded-lg hidden absolute -left-20 py-5"></ul>
                    </li>
                    <li class="cursor-pointer py-3 text-[#300B60] font-manrope font-bold relative">Hostinq
                        <i class="fa-solid fa-chevron-down text-sm"></i>
                        <ul class="hosting_list bg-white rounded-lg hidden absolute -left-20 py-5"></ul>
                    </li>
                    <li class="cursor-pointer py-3 text-[#300B60] font-manrope font-bold relative">Xidmətlər
                        <i class="fa-solid fa-chevron-down text-sm"></i>
                        <ul class="xidmet_list bg-white rounded-lg hidden absolute -left-20 py-5"></ul>
                    </li>
                    <li class="cursor-pointer py-3 text-[#300B60] font-manrope font-bold relative">Şirkət
                        <i class="fa-solid fa-chevron-down text-sm"></i>
                        <ul class="sirket_list bg-white rounded-lg hidden absolute -left-20 py-5"></ul>
                    </li>
                </ul>
            </div>
            <div class="right_links absolute lg:static top-[280px] right-0 p-10 lg:p-0 w-2/3 md:w-fit hidden">
                <div class="flex items-center gap-5">
                    <select id="valuta" class="cursor-pointer w-[40px] my-3 font-bold text-xl text-[#300B60]">
                        <option class="text-[#300B60] font-bold" value="manat">$</option>
                        <option class="text-[#300B60] font-bold" value="dollar">₼</option>
                    </select>
                    <div class="lang_selection relative">
                        <div class="selected flex gap-1 cursor-pointer w-[55px] p-2">
                            <img src="img/Flag_of_Azerbaijan.png" alt="Azerbaijan Flag">
                            <i class="fa-solid fa-chevron-down text-xs px-1"></i>
                        </div>
                        <div class="options absolute top-full">
                            <div class="option cursor-pointer px-3 py-2 rounded-md" data-value="az">
                                <img src="img/Flag_of_Azerbaijan.png" alt="Azerbaijan Flag">
                            </div>
                            <div class="option cursor-pointer px-3 py-2 rounded-md" data-value="en">
                                <img src="img/Flag_of_the_United_States.png" alt="USA Flag">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="nav_btns flex flex-col gap-5 my-3">
                    <button
                        class="teklif_btn text-white font-bold w-full md:w-[200px] rounded-md px-5 py-2 border-none">
                        Qiymət Təklifi Al</button>
                    <button class="login_btn text-[#732CE3] font-bold w-full md:w-[130px] rounded-md px-5 py-2">
                        Daxil olun</button>
                </div>
            </div>
            <div><i class="fa-solid fa-bars cursor-pointer text-xl p-1" onclick="openBar()"></i></div>
        </div>
    </nav>

    <header>
        <div class="container">

        </div>
    </header>

    <main>
        <div class="container">

        </div>
    </main>

    <footer>
        <div class="container">

        </div>
    </footer>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
